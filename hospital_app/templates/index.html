<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Appointment Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Book an Appointment</h2>
    <form method="POST">
        <div class="row mb-3">
            <div class="col"><input type="text" name="name" class="form-control" placeholder="Full Name" required></div>
            <div class="col"><input type="email" name="email" class="form-control" placeholder="Email" required></div>
        </div>
        <div class="row mb-3">
            <div class="col"><input type="text" name="phone" class="form-control" placeholder="Phone" required></div>
            <div class="col"><input type="date" name="date" class="form-control" required></div>
        </div>
        <div class="row mb-3">
            <div class="col"><input type="time" name="time" class="form-control" required></div>
            <div class="col">
                <select name="doctor" class="form-control" required>
                    <option value="">Choose Doctor</option>
                    <option>Dr. Alex</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Book Appointment</button>
    </form>
</div>
</body>
</html>
